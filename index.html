<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: white;
            color: #ff758c;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #ff7eb3;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Audio Section: Replace 'your-music-file.mp3' with your song -->
    <audio controls autoplay loop>
        <source src="content://com.android.externalstorage.documents/document/primary%3ADownload%2FIkaw%20At%20Ako.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>I'm Sorry</h1>
        <p>Dear Uzuki,</p>
        <p>I just want to take a moment to say that I'm truly sorry. I never meant to ignore you, and I regret my actions. You mean so much to me, and I hope we can make things right.</p>
        <p class="heart">❤️</p>
        <button onclick="alert('I hope you forgive me!')">Forgive Me?</button>
    </div>

</body>
</html>
